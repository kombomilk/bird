<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test 3D</title>
  </head>

  <body>
    <div id="container"/>
  </body>

  <script src="libraries/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="libraries/Three.js"></script>

  <script type="text/javascript">
    function animate(t) {
        // spin the camera in a circle
        camera.position.x = Math.sin(t/1000)*300;
        camera.position.y = 150;
        camera.position.z = Math.cos(t/1000)*300;
        // you need to update lookAt on every frame
        camera.lookAt(scene.position);
        // renderer automatically clears unless autoClear = false
        renderer.render(scene, camera);
        window.requestAnimationFrame(animate, renderer.domElement);
      };
    // set the scene size
  var WIDTH = 400, HEIGHT = 300;

// set some camera attributes
var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 0.1, FAR = 10000;

var $container = $('#container');

// create a WebGL renderer, camera
// and a scene
var renderer = new THREE.WebGLRenderer();
var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
var scene = new THREE.Scene();

// the camera starts at 0,0,0 so pull it back
camera.position.z = 300;

// start the renderer
renderer.setSize(WIDTH, HEIGHT);

// attach the render-supplied DOM element
$container.append(renderer.domElement);
renderer.setClearColorHex(0XEF0235, 1); // установить цвет фона

// create the sphere's material
var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xCC0000});

// set up the sphere vars
var radius = 50, segments = 16, rings = 16;

// create a new mesh with sphere geometry -
// we will cover the sphereMaterial next!
var sphere = new THREE.Mesh(
    new THREE.SphereGeometry(radius, segments, rings),
    sphereMaterial);

// add the sphere to the scene
scene.add(sphere);

// create a point light
var pointLight = new THREE.PointLight( 0xFFFFFF );

pointLight.position.set(10, 50, 130);

// add to the scene
scene.add(pointLight);

// draw!
renderer.render(scene, camera);
animate(new Date().getTime());
</script>

</html>
